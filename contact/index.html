<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="Div-style">
         <div class="div-style">
        <h2>Let`s chat</h2>
        <p>Whether you have a quistion, want to start aproject or simply want to connect</p>
        <p> Feel free to send me a massage in the contact form</p>
    </div><div class="div2-style">
        <form autocomplete="off" method="post" >
            <h1>Contact</h1>
            <h6>*Required</h6>
            <input class="div-input"type="text"name="userName" placeholder="Name*" pattern="^[A-Za-z\u0621-\u064A\s]+$^[A-Za-z\u0621-\u064A\s]+$"  title="Error in name entry, please ensure the format is correct" ><br>
            <input class="div-input"type="email" name="userEmail" placeholder="Email*"pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"   ><br>
            <input class="div-input"type="text" name="userComany" placeholder="Compony"><br>
            <input class="div-input"type="number" name="userphone" placeholder="phone" pattern="^0\d{9}$"  ><br>
            <textarea class="div-input" name="userMassage" placeholder="Massage" cols="30" rows="2"></textarea><br>
            <button class="B-div">Submit</button>

        </form>

    </div>
     </div>
    
    
</body>
</html>
